apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo-depl
  template:
    metadata:
      labels:
        app: auth-mongo-depl
    spec:
      containers:
        - name: auth-mongo-depl
          image: mongo
          volumeMounts:
          - name: mongo-storage
            mountPath: /data/db
            subPath: mongodb
      volumes:
      - name: mongo-storage
        persistentVolumeClaim:
          claimName: mongo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-srv
spec:
  type: NodePort
  selector:
    app: auth-mongo-depl
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017